# Cursor size
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# HiDPI scaling (Xwayland apps on high-DPI displays)
# Optimized for retina-class 2x displays (27" 5K, 32" 6K, etc.)
env = GDK_SCALE,2
# For 4K monitors at 27"/32": env = GDK_SCALE,1.75
# For 1080p/1440p or ultrawide: env = GDK_SCALE,1

# Force all apps to use Wayland
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_STYLE_OVERRIDE,kvantum
env = SDL_VIDEODRIVER,wayland,x11
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = OZONE_PLATFORM,wayland
env = XDG_SESSION_TYPE,wayland

# Allow better support for screen sharing (Google Meet, Discord, etc)
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

xwayland {
  force_zero_scaling = true
}

# Use XCompose file
env = XCOMPOSEFILE,~/.XCompose

# Don't show update on first launch
ecosystem {
  no_update_news = true
}

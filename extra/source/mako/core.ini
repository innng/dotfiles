anchor=top-right
default-timeout=5000
width=420
outer-margin=20
padding=10,15
border-size=2
max-icon-size=32
font=sans-serif 14px

[app-name=Spotify]
invisible=1

[mode=do-not-disturb]
invisible=true

[mode=do-not-disturb app-name=notify-send]
invisible=false

[urgency=critical]
default-timeout=0
layer=overlay

[summary~="Setup Wi-Fi"]
on-button-left=exec rfkill unblock wifi; setsid uwsm-app -- xdg-terminal-exec -e bluetui &

[summary~="Update System"]
on-button-left=exec setsid uwsm-app -- xdg-terminal-exec -e sudo pacman -Syu &

[summary~="Learn Keybindings"]
on-button-left=exec walker --show keys 2>/dev/null || notify-send "Keybindings unavailable"

[summary~="Screenshot copied & saved"]
max-icon-size=80
format=<b>%s</b>\n%b

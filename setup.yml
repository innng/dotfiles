- name: Script to setup my configuration on Archlabs + Bspwm
    hosts: 127.0.0.1
    connection: local

    vars_prompt:
        - name: username
          prompt: "Enter the username of this login session"

        - name: wallpaper_path
          prompt: "Enter absolute path to wallpaper image"

        - name: background_color
          prompt: "Enter background color"

    vars:
        - repository_path: git@github.com:innng/dotfiles.git
        - tmp_folder: /tmp/

    tasks:
        - name: Install pip
          shell: sudo pacman -S python3-pip

        - name: Clone yay
          git:
            repo: https://aur.archlinux.org/yay.git
            dest: "{{ tmp_folder }}"

        - name: Install yay
          shell: makepkg -si
          chdir: "{{ tmp_folder }}yay/"

        


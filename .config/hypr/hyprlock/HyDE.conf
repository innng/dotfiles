# HyDE default layout
# Wallbash generated layout

# Local Variables
$fontFamily = JetBrainsMono Nerd Font
$fn_greet=echo "Good $(date +%H | awk '{if ($1 < 12) print "Morning"; else if ($1 < 18) print "Afternoon"; else print "Evening"}'), ${USER}"

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# BACKGROUND
background {
    monitor =
    path = $BACKGROUND_PATH
    blur_passes = 2
}

# TIME
label {
  monitor =
  text = $TIME
  color = $wallbash_txt1_rgba
  font_size = 90
  font_family = $fontFamily
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $wallbash_txt2_rgba
  font_size = 25
  font_family = $fontFamily
  position = -30, -150
  halign = right
  valign = top
}

# USER AVATAR
image {
    monitor =
    path = $MPRIS_IMAGE
    size = 150 # lesser side if not 1:1 ratio
    reload_time = 0 # seconds between reloading, 0 to reload with SIGUSR2
    reload_cmd = # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F
    position = 0, 0
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 200, 50 #!
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = $wallbash_pry4_rgba
    inner_color = $wallbash_pry2_rgba
    font_color = $wallbash_3xa9_rgba
    fade_on_empty = true
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = $wallbash_pry4_rgba
    fail_color = rgba(FF0000FF) # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = true # see below
    position = 0, 80
    halign = center
    valign = bottom
}



# USER Greeting
label {
    monitor =
    text = cmd[update:60000] $fn_greet
    color = $text
    font_size = 20
    font_family = $fontFamily Bold
    position = 0, -16%
    halign = center
    valign = center
}

# Mpris and SPLASH
label {
    monitor =
    text = cmd[update:1000] $SPLASH_CMD # Outputs the song title when mpris is available, otherwise, it will output the splash command.
    color = $wallbash_txt2_rgba
    font_family = $fontFamily
    font_size = 15
    position = 0, 0
    halign = center
    valign = bottom
}

$LAST_PLAYER="$(playerctl -l | tail -n1)"
# Next button
label {
    monitor =
    text = cmd[update:1000] { playerctl status -p $LAST_PLAYER | grep -q "Playing" ;} && echo "󰒭"
    onclick = playerctl -p $LAST_PLAYER next
    color = $text
    font_size = 20
    font_family = $fontFamily Bold
    position = 2%, -13 %
    halign = center
    valign = center
}

# Prev button
label {
    monitor =
    text = cmd[update:1000] { playerctl status -p $LAST_PLAYER | grep -q "Playing" ;} && echo "󰒮"
    onclick = playerctl -p $LAST_PLAYER previous && pkill -u $USER -SIGUSR2 hyprlock
    color = $text
    font_size = 20
    font_family = $fontFamily Bold
    position = -2%, -13 %
    halign = center
    valign = center
}

# Play/Pause button
label {
    monitor =
    text = cmd[update:1000] player=$LAST_PLAYER; [ -z "$player" ] && echo "" || (playerctl status -p "$player" 2>/dev/null | grep -q '^Playing$' && echo "⏸" || echo "▶")
    onclick = playerctl -p $LAST_PLAYER play-pause
    color = $text
    font_size = 20
    font_family = $fontFamily Bold
    position = 0, -13 %
    halign = center
    valign = center
}


# Battery Status if present
label {
    monitor =
    text = cmd[update:5000] $BATTERY_ICON
    color = $wallbash_4xa9_rgba
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    position = -1%, 1%
    halign = right
    valign = bottom
}

# Current Keyboard Layout 
label {
    monitor =
    text = $LAYOUT
    color = $wallbash_4xa9_rgba
    font_size = 20
    font_family = $fontFamily
    position = -2%, 1%
    halign = right
    valign = bottom
}

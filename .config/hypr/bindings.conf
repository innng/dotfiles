# Application bindings
bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec
bindd = SUPER ALT, RETURN, Tmux, exec, uwsm-app -- xdg-terminal-exec tmux new
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER ALT SHIFT, F, File manager (cwd), exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, ${BROWSER:-firefox}
bindd = SUPER SHIFT ALT, B, Browser (private), exec, ${BROWSER:-firefox} --private-window
bindd = SUPER SHIFT, M, Music, exec, setsid uwsm-app -- spotify &
bindd = SUPER SHIFT, N, Editor, exec, setsid uwsm-app -- ${EDITOR:-nvim} &
bindd = SUPER SHIFT, D, Docker, exec, setsid uwsm-app -- xdg-terminal-exec -e lazydocker &
bindd = SUPER SHIFT, G, Signal, exec, setsid uwsm-app -- signal-desktop &
bindd = SUPER SHIFT, O, Obsidian, exec, setsid uwsm-app -- obsidian -disable-gpu --enable-wayland-ime &
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password


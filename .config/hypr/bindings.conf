bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER ALT SHIFT, F, File manager (cwd), exec, uwsm-app -- nautilus --new-window "$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, B, Browser, exec, omarchy-launch-browser
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Telegram, exec, omarchy-launch-or-focus Telegram
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus ^obsidian$ "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- bitwarden-desktop
bindd = SUPER SHIFT, S, Stremio, exec, omarchy-launch-or-focus com.stremio.Stremio
bindd = SUPER SHIFT, D, Discord, exec, omarchy-launch-or-focus com.discordapp.Discord
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus com.spotify.Client

unbind = SUPER, SPACE
unbind = SUPER ALT, SPACE
unbind = SUPER, W

bindd = SUPER, A, Launch apps, exec, omarchy-launch-walker
bindd = SUPER, D, Omarchy menu, exec, omarchy-menu
bindd = SUPER, Q, Close window, killactive
